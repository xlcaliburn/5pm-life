<div class="container settings-container">
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="row settings-header-row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s3">
                            <a class="active" href="#profile">Profile</a>
                        </li>
                        <li class="tab col s3">
                            <a href="#activities">Activities</a>
                        </li>
                        <li class="tab col s3 disabled">
                            <a href="#test3"></a>
                        </li>
                        <li class="tab col s3">
                            <a href="#test4"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="profile" class="row">
                <div class="col s12 m12">
                    <form ng-submit="vm.submit()">
                        <div class="row settings-content-row">
                            <div id="profile" class="row">
                                <div class="col s12 settings-box-shadow">
                                    <div class="settings-content">
                                        <div class="row">
                            				<div class="input-field col s6">
                            					<input ng-model="vm.user.first_name" name="first_name" type="text" class="validate">
                            					<label class="active" for="first_name">First Name</label>
                            				</div>
                            				<div class="input-field col s6">
                            					<input ng-model="vm.user.last_name" name="last_name" type="text" class="validate">
                            					<label class="active" for="last_name">Last Name</label>
                            				</div>
                            			</div>
                                        <div class="row">
                                            <div class="input-field col s12">
                            					<input disabled ng-model="vm.user.email" name="email" type="email" class="validate">
                            					<label class="active" for="email">Email</label>
                            				</div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input disabled ng-model="vm.formatted_birthday" name="birthday">
                                                <label class="active" for="email">Birthday</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <select ng-model="vm.user.gender" ng-options="gender.value as gender.value for gender in vm.enums.gender"></select>
                                                <label>Gender</label>
                                            </div>
                                            <div class="input-field col s6">
                                                <select ng-model="vm.user.ethnicity" ng-options="ethnicity.value as ethnicity.value for ethnicity in vm.enums.ethnicity"></select>
                                                <label>Ethnicity</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s4">
                                                <input ng-model="vm.user.adjectives.first" placeholder="Cat-lover" name="first" type="text" class="validate">
                                                <label class="active" for="first">Adjectives</label>
                                            </div>
                                            <div class="input-field col s4">
                                                <input ng-model="vm.user.adjectives.second" placeholder="Active"name="second" type="text" class="validate">
                                                <label class="active" for="second">&nbsp;</label>
                                            </div>
                                            <div class="input-field col s4">
                                                <input ng-model="vm.user.adjectives.third" placeholder="Engineer" name="third" type="text" class="validate">
                                                <label class="active" for="third">&nbsp;</label>
                                            </div>
                                        </div>

                                        <div class="row right-align">
                            				<button class="btn waves-effect waves-light" type="submit" name="action">Save
                            					<i class="material-icons right">send</i>
                            				</button>
                            			</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div id="activities" class="row">
                <div class="col s12 m12">
                    <form ng-submit="vm.submit()">
                        <div class="row settings-content-row">
                            <div class="col s12 settings-box-shadow">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Activity</th>
                                            <th>Type</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Skating</td>
                                            <td>Active</td>
                                            <td>
                                                <div class="switch">
                                                    <label>
                                                    <input checked type="checkbox">
                                                    <span class="lever"></span>
                                                    </label>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
