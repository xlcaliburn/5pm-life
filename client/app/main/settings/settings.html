<div class="container settings-container">
    <div class="row settings-header-row">
        <!-- setup bs tabs later -->
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s1">
                    <a href="#profile" data-toggle="tab" role="tab" class="active">Profile</a>
                </li>
                <li class="tab col s3 disabled">
                    <a href="#profile" data-toggle="tab" role="tab"></a>
                </li>
                <li class="tab col s4 disabled">
                    <a href="#profile" data-toggle="tab" role="tab"></a>
                </li>
                <li class="tab col s4 disabled">
                    <a href="#profile" data-toggle="tab" role="tab"></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row settings-content-row">
        <div class="col l4 push-l8"></div>
        <div class="col l8 pull-l4 m12 s12 settings-box-shadow">
            <div class="row">
                <!-- user profile picture -->
                <div class="col l6 m6 s12 setting-card setting-border-right">
                    <div class="settings-title">PROFILE PICTURE</div>
                    <div class="valign-wrapper">
                        <img src="uploads/profile/{{ settings.user.profile_picture.current || settings.profile_picture }}" class="settings-profile-pic valign">
                        <div class="settings-edit valign">
                            <a href="#" title="Change profile picture" ng-click="settings.select_image()">
                                <i class="material-icons">edit</i> Edit
                            </a>
                            <input accept="image/*" type="file" class="hidden" name="userImage" onchange="angular.element(this).scope().settings.upload(this)">
                        </div>
                    </div>
                </div>

                <!-- full name -->
                <div class="col l6 m6 s12 setting-card">
                    <div class="settings-title">NAME</div>
                    <div class="settings-subtitle">
                        {{ settings.get_name() }}
                    </div>
                </div>
            </div>
        </div>

        <div class="col l4 push-l8"></div>
        <div class="col l8 pull-l4 m12 s12 settings-box-shadow">
            <div class="row">
                <!-- date of birth -->
                <div class="col l6 m6 s12 setting-card setting-border-right">
                    <div class="settings-title">BIRTHDAY</div>
                    <div class="settings-subtitle">

                        {{ settings.format_birthday() }}
                        <span class="settings-age">({{ settings.get_age() }} years old)</span>
                    </div>
                </div>

                <!-- email address -->
                <div class="col l6 m6 s12 setting-card">
                    <div class="settings-title">EMAIL</div>
                    <div class="settings-subtitle">
                        {{ settings.user.email }}
                    </div>
                </div>
            </div>
        </div>

        <div class="col l4 push-l8"></div>
        <div class="col l8 pull-l4 m12 s12 settings-box-shadow">
            <div class="row">
                <!-- date of birth -->
                <div class="col l6 m6 s12 setting-card setting-border-right">
                    <div class="settings-title">GENDER</div>
                    <div class="settings-subtitle">
                        {{ settings.user.gender }}
                    </div>
                </div>

                <!-- email address -->
                <div class="col l6 m6 s12 setting-card">
                    <div class="settings-title">ETHNICITY</div>
                    <div class="settings-subtitle">
                        {{ settings.user.ethnicity }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
