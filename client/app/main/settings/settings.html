<div class="col l8 m12 s12 container settings-container">
    <div class="row settings-header-row">
        <!-- setup bs tabs later -->
        <ul class="tabs">
            <li class="tab col s1">
                <a href="#profile" data-toggle="tab" role="tab" class="active">Profile</a>
            </li>
            <li class="tab col s3 disabled">
                <a href="#profile" data-toggle="tab" role="tab"></a>
            </li>
            <li class="tab col s4 disabled">
                <a href="#profile" data-toggle="tab" role="tab"></a>
            </li>
            <li class="tab col s4 disabled">
                <a href="#profile" data-toggle="tab" role="tab"></a>
            </li>
        </ul>
    </div>

    <form class="row" ng-submit="vm.submit()">
      <div class="col l3 m4 s12 settings-box-shadow side-profile ">
          <img ng-src="{{ vm.user.profile_picture.current }}" class="settings-profile-pic"/>
          <div class="settings-user-name"><b>{{vm.user.first_name}} {{vm.user.last_name}}</b></div>
          <div class="settings-title">Short Description</div>
          <div class="settings-subtitle">Joined on {{vm.getDate(vm.user.account_create_date)}}</div>
      </div>
      <div class="col l9 m8 s12 settings-box-shadow main-profile">
        <div class="row">
          <div class="col s2 settings-title">Birthday</div>
          <div class="col s10 settings-subtitle">
            <i class="fa fa-birthday-cake"></i>
            {{vm.getDate(vm.user.birthday)}}
          </div>
        </div>
        <div class="row col s2 settings-title">Email</div>
        <div class="row col s10 settings-subtitle">
          <i class="tiny material-icons">mail</i>
          {{vm.user.email}}
        </div>
        <div class="row col s2 settings-title">Gender</div>
        <div class="row col s10 settings-subtitle">
          <i class="tiny material-icons">person</i>
          {{vm.user.gender}}
        </div>
        <div class="row col s2 settings-title">Ethnicity</div>
        <div class="row col s10 settings-subtitle">
          <i class="tiny material-icons">group</i>
          {{vm.user.ethnicity}}
        </div>
      </div>
    </form>
</div>
