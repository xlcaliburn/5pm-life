<div class="container settings-container">
    <div class="row">
        <div class="col s12 m8 offset-m2">

            <div class="row settings-header-row">
                <!-- setup bs tabs later -->
                <ul class="tabs">
                    <li class="tab col s1">
                        <a href="#profile" data-toggle="tab" role="tab" class="active">Profile</a>
                    </li>
                    <li class="tab col s3 disabled">
                        <a href="#profile" data-toggle="tab" role="tab"></a>
                    </li>
                    <li class="tab col s4 disabled">
                        <a href="#profile" data-toggle="tab" role="tab"></a>
                    </li>
                    <li class="tab col s4 disabled">
                        <a href="#profile" data-toggle="tab" role="tab"></a>
                    </li>
                </ul>
            </div>

            <div id="profile" class="row">
                <div class="col s12 settings-box-shadow profile-box">
                    <div class="col s12 m12 l5">
                      <img ng-src="{{ vm.user.profile_picture.current }}" class="row settings-profile-pic"/>
                      <div class="row profile-chips-box"><div class="profile-chip chip" ng-repeat="adjective in vm.adjectives">{{adjective}}</div></div>
                    </div>
                    <div class="col s12 m12 l7 main-profile">
                        <div class="row settings-user-name">{{vm.user.first_name}} {{vm.user.last_name}}</div>
                        <div class="row">
                          <div class="col s12 m3 settings-title">BIRTHDATE</div>
                          <div class="col s12 m9 settings-subtitle">
                            <i class="fa fa-birthday-cake"></i>
                            {{vm.getDate(vm.user.birthday)}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col s12 m3 settings-title">EMAIL</div>
                          <div class="col s12 m9 settings-subtitle">
                            <i class="tiny material-icons">mail</i>
                            {{vm.user.email}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col s12 m3 settings-title">GENDER</div>
                          <div class="col s12 m9 settings-subtitle">
                            <i class="tiny material-icons">person</i>
                            {{vm.user.gender}}
                          </div>
                        </div>
                        <div class="row">
                          <div class="col s12 m3 settings-title">ETHNICITY</div>
                          <div class="col s12 m9 settings-subtitle">
                            <i class="tiny material-icons">group</i>
                            {{vm.user.ethnicity}}
                          </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
