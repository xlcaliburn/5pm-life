<div class="navbar">
    <div class="container">
        <div class="row valign-wrapper">

            <!-- Logo -->
            <div class="nav-left col-md-4 col-sm-4 col-xs-6">
                <a href="/home">
                    <img class="nav-logo" src="assets/images/5pm-icon.png">
                </a>
            </div>

            <!-- Queue Modal -->
            <div class="nav-center col-md-4 col-sm-4 col-xs-4">
                <queue-modal mode="desktop"></queue-modal>

                <span>{{ navbar.current_state.scopeTitle }}</span>
            </div>

            <!-- Dropdown menu -->
            <div class="nav-right col-md-4 col-sm-4 col-xs-4">
                <div class="nav-dropdown-container">
                    <div class="nav-menu valign-wrapper dropdown">
                        <a href="/home/settings">
                            <img class="profile-image" src="{{ navbar.user.profile_picture.current}}">
                            <span class="nav-name">{{navbar.user.first_name}}</span>
                        </a>
                        <i class="material-icons drop-indicator" data-toggle="dropdown" id="home-menu-button">more_vert</i>

                        <!-- Dropdown menu -->
                        <div class="nav-dropdown dropdown-menu" aria-labelledby="home-menu-button">
                            <ul class="dropdown-ul">
                                <li class="dropdown-li">
                                    <a href="/home/settings">
                                        <span class="nav-link-text">Settings</span>
                                    </a>
                                </li>
                                <li class="dropdown-li">
                                    <a href="/logout">
                                        <span class="nav-link-text">Logout</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Mobile hamburger -->
                <button class="mobile-nav-menu-button" ng-click="navbar.mobile_nav_open = !navbar.mobile_nav_open">
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                    <span class="hamburger"></span>
                </button>
            </div>

        </div>
    </div>
</div>

<!-- Mobile drawer -->
<div class="mobile-drawer">
    <div class="mobile-menu-drawer" ng-class="{'open': navbar.mobile_nav_open}">
        <!-- header: profile/event status -->
        <div class="mobile-menu-header">
            <!-- close button -->
            <button class="close-drawer-button" ng-click="navbar.mobile_nav_open = !navbar.mobile_nav_open">
                <i class="material-icons">close</i>
            </button>

            <!-- profile -->
            <div class="drawer-profile">
                <img ng-src="{{navbar.user.profile_picture.current}}">
                <p class="drawer-name">
                    {{ navbar.user.first_name }} {{ navbar.user.last_name }}
                </p>
            </div>

            <queue-modal mode="mobile"></queue-modal>
        </div>

        <!-- links -->
        <div class="drawer-links">
            <ul class="drawer-menu-list">
                <li ng-class="{'current-state': navbar.current_state.name == 'home'}">
                    <!-- home -->
                    <a ui-sref="home" ng-click="navbar.mobile_nav_open = !navbar.mobile_nav_open">
                        <i class="material-icons">home</i> Home
                    </a>
                </li>
                <li ng-class="{'current-state': navbar.current_state.name == 'home.settings'}"> <!-- settings -->
                    <a ui-sref="home.settings" class="valign-wrapper" ng-click="navbar.mobile_nav_open = !navbar.mobile_nav_open">
                        <i class="material-icons">settings</i> Settings
                    </a>
                </li>
                <li> <!-- logout -->
                    <a ui-sref="logout" class="valign-wrapper" ng-click="navbar.mobile_nav_open = !navbar.mobile_nav_open">
                        <i class="material-icons">exit_to_app</i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
