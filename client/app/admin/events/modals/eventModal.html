<div class="modal-header">
	<h3 class="modal-title">Edit Event</h3>
</div>
<div class="modal-body">
	<div class="row">
		<form class="col s12" name="createForm" ng-submit="vm.submit()">

			<div class="row">
				<div class="input-field col s12">
					<select>
						<option value="" disabled selected>Choose your option</option>
						<option 
							ng-repeat="activity in vm.allowedActivities"
							value="activity.enum_name">{{activity.enum_name}}
						</option>
					</select>
					<label>Activity</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<select>
						<option value="" disabled selected>Choose your option</option>
						<option 
							ng-repeat="venue in vm.allowedVenues"
							value="venue.venue_name">{{venue.venue_name}}
						</option>
					</select>
					<label>Venue</label>
				</div>
			</div>


			<div class="row right-align">
				<button class="btn waves-effect waves-light" type="submit" name="action">Submit
					<i class="material-icons right">send</i>
				</button>
			</div>	
		</form>
	</div>
</div>
