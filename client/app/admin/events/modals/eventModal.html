<div class="modal-header">
	<h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
	<div class="row">
		<form class="col s12" name="createForm" ng-submit="vm.submit()">
			<div class="row">
				<div class="input-field col s12">
				<select 
					ng-model="vm.selected_event.activity"
					ng-options="activity as activity.activity_name for activity in vm.allowed_activities track by activity.activity_name">
				</select>

					<label>Activity</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<select 
						ng-model="vm.selected_event.venue"
						ng-options="venue as venue.venue_name for venue in vm.allowed_venues track by venue.venue_name">
					</select>
					<label>Venue</label>
				</div>
			</div>
			<div class="row right-align">
				<button class="btn waves-effect waves-light" type="submit" name="action">Submit
					<i class="material-icons right">send</i>
				</button>
			</div>	
		</form>
	</div>
</div>
