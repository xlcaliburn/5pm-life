<h2>Edit Event</h2>
<section>
	<a ui-sref="admin.events">Events</a> > Event #{{vm.selectedEvent._id}}
</section>
<section>
	<div class="container">
		<h3>General</h3>
		<form class="col s12" name="createForm" ng-submit="vm.submit()">
			<div class="row">
				<div class="input-field col s12">
					<select 
						ng-model="vm.selectedEvent.activity"
						ng-options="activity as activity.activity_name for activity in vm.allowedActivities track by activity.activity_name">
					</select>

					<label>Activity</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<select 
						ng-model="vm.selectedEvent.venue"
						ng-options="venue as venue.venue_name for venue in vm.allowedVenues track by venue.venue_name">
					</select>
					<label>Venue</label>
				</div>
			</div>

<h3>Users</h3>
<div class="table-container">
<div class="section" style="float:right">
	<a class="btn-floating btn-small waves-effect waves-light green right-align" ng-click="vm.createModal()">
		<i class="material-icons">add</i>
	</a>
</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Time in Queue</th>
					<th></th>
					<th></th>
					<th width="10%"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>a</td>
					<td></td>
					<td></td>
					<td></td>
					<td><input type="button" class="btn btn-danger btn-sm" value="Delete" ng-click="vm.deleteVenue(venue._id)"></td>
				</tr>
			</tbody>
		</table>
	</div>


			<div class="row right-align">
				<button class="btn waves-effect waves-light" type="submit" name="action">Submit
					<i class="material-icons right">send</i>
				</button>
			</div>	
		</form>
	</div>
</section>
