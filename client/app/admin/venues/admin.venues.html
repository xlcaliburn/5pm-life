<h2>Venue Management</h2>
<div class="section" style="float:right">
	<a class="btn-floating btn-small waves-effect waves-light green right-align" ng-click="vm.createModal()">
		<i class="material-icons">add</i>
	</a>
</div>
<div class="section">

	<div class="table-container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Venue Name</th>
					<th>Allowed Activities</th>
					<th>Street</th>
					<th>City</th>
					<th width="10%"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="venue in vm.venues">
					<td>{{ venue.venue_name }}</td>
					<td></td>
					<td>{{ venue.address.street }}</td>
					<td>{{ venue.address.city }}</td>
					<td><input type="button" class="btn btn-danger btn-sm" value="Delete" ng-click="vm.deleteVenue(venue._id)"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="add-venue" class="row" class="form-control">
		<div class="panel panel-blue margin-bottom-40">
			<div class="panel-heading">
				<h3><i class="fa fa-tasks"></i> Add New Venue</h3>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label>Venue Name</label>
						<input type="text" class="form-control" ng-model="vm.formData.venue_name" required>
					</div>
					<div class="form-group">
						<label>Street</label>
						<input type="text" class="form-control" ng-model="vm.formData.street" required>
					</div>
					<div class="form-group">
						<label>City</label>
						<input type="text" class="form-control" ng-model="vm.formData.city" required>
					</div>
					<div class="form-group">
						<label>Province/State</label>
						<input type="text" class="form-control" ng-model="vm.formData.province" required>
					</div>
					<div class="form-group">
						<label>Postal Code</label>
						<input type="text" class="form-control" ng-model="vm.formData.postal_code">                                         
					</div>

					<button type="submit" class="btn btn-primary btn-lg" ng-click="vm.createVenue()">Add</button>
				</form>
			</div>
		</div>
	</div>
</div>
