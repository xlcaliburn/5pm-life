<div class="modal-header">
	<h3 class="modal-title">Create New Venue</h3>
</div>
<div class="modal-body">
	<div class="row">
		<form class="col s12" name="create_form" ng-submit="vm.submit()">
			<div class="form-group">
				<label>Venue Name</label>
				<input type="text" class="form-control" ng-model="vm.form_data.venue_name" required>
			</div>
			<div class="form-group">
				<label>Street</label>
				<input type="text" class="form-control" ng-model="vm.form_data.street" required>
			</div>
			<div class="form-group">
				<label>City</label>
				<input type="text" class="form-control" ng-model="vm.form_data.city" required>
			</div>
			<div class="form-group">
				<label>Province/State</label>
				<input type="text" class="form-control" ng-model="vm.form_data.province" required>
			</div>
			<div class="form-group">
				<label>Postal Code</label>
				<input type="text" class="form-control" ng-model="vm.form_data.postal_code">                                         
			</div>
			<div class="row right-align">
				<button class="btn waves-effect waves-light" type="submit" name="action">Submit
					<i class="material-icons right">send</i>
				</button>
			</div>
		</form>
	</div>
</div>
