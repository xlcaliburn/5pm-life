<div class="container">
	<div ui-view>
		<h2>Manage Users</h2>
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Age</th>
						<th>Role</th>
						<th>Verified</th>
						<th>
							Event Status
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in vm.users">
						<td><a ui-sref="admin.users.edit({ user_id: user._id })">{{ user.first_name + " " + user.last_name}}</a></td>
						<td>{{ user.email }}</td>
						<td>{{ vm.age(user.birthday) }}</td>
						<td>{{ user.role }}</td>
						<td>{{user.verified}}</td>
						<td>{{user.event_status ? user.event_status : "None"}}</td>
						<td><a ui-sref="admin.users.edit({ user_id: user._id })"><i class="small material-icons">mode_edit</i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
