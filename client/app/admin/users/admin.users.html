<div class="container">
	<h2>Manage Users</h2>
	<div class="section">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Age</th>
					<th>Role</th>
					<th>
						Verified
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in vm.users">
					<td>{{ user.first_name + " " + user.last_name }}</td>
					<td>{{ user.email }}</td>
					<td>{{ vm.age(user.birthday) }}</td>
					<td>{{ user.role }}</td>
					<td>
						{{user.verified}}
					</td>
					<td>
						<a ng-click="vm.edit_user(user._id)"><i class="small material-icons">mode_edit</i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
