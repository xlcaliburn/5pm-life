<div class="modal-header">
    <h3 class="modal-title">Create New {{vm.title}}</h3>
</div>
<div class="modal-body">
	<div class="row">
		<form class="col s12" name="createForm" ng-submit="vm.submit()">
			<div class="row">
				<div class="input-field col s12">
					<input ng-model="vm.enum_name" name="activity" type="text" class="validate">
					<label for="activity">{{vm.title}} Name</label>
				</div>
			</div>
			<div class="row right-align">
				<button class="btn waves-effect waves-light" type="submit" name="action">Submit
					<i class="material-icons right">send</i>
				</button>
			</div>
		</form>
	</div>
</div>
