<div class="jumbotron text-center">
	<h1><span class="label label-info">{{ Tags.length }}</span></h1>
</div>

<div class="table-container">
	<div style="margin-top:50px">
	<h2>Manage Tags</h2>
	</div>
	<table style="max-width: 500px; align: center;" class="table table-striped">
		<thead>
			<tr>
				<th>Tag Name</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="tag in Tags">
				<td>{{ tag.enum_name }}</td>
				<td><input type="button" class="btn btn-danger btn-sm" value="Delete" ng-click="deleteTag(tag._id)"></td>
			</tr>
		</tbody>
	</table>

	<div class="panel panel-blue">
		<div class="panel-heading">
			<h3><i class="fa fa-tasks"></i> Add New Tag</h3>
		</div>
		<div class="panel-body">
			<form>
				<div class="form-group">
					<label>Tag Name</label>
					<input type="text" class="form-control" ng-model="formData.tag_name">
				</div>
				<button type="submit" class="btn btn-primary btn-lg" ng-click="createTag()">Add</button>
			</form>
		</div>
	</div>
</div>
